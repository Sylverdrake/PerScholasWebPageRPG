<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- MAP to show location of player -->
    <div class="mapBox">

        <div class="room" id ="room1"></div>
        <div class="room" id ="room2"></div>
        <div class="room" id ="room3"></div>
        <div class="room" id ="room4"></div>
        <div class="room" id ="room5"></div>
        <div class="room" id ="room6"></div>


        <div class="mapLocation">
            <p class="currentRoom">? ? ?</p>
        </div>
    </div>




    <div class="contentBox">
                <!-- Text Box to say what is going -->
        <div class="textBox">
            <p>Everything is dark. Maybe try opening your eyes?</p>
        </div>

                <!-- Input to enter commands -->
                <div class="inputBox">
                    <button class="button" onclick="start()">Start</button>
                </div>
    </div>

    <div class="sideBox">
        <p class="name">The Adventurer</p>
        <p class="stats">HP:</p>
        <p class="stats">Damage</p>
        <p class="stats">Attack:</p>
        <p class="stats">Defense: </p>
        <p class="bag">Inventory</p>
        <li class = "inventory">
        </li>


    </div>

        <script src="sanity.js" async defer></script>
    </body>
</html>

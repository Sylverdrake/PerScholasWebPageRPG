<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- MAP to show location of player -->
    <div class="mapBox">

        <div class="room" id ="room1"><img src="https://archives.bulbagarden.net/media/upload/d/db/Blue_I_OD.png" alt="" class="hero"></div>
        <div class="room" id ="room2"></div>
        <div class="room" id ="room3"></div>
        <div class="room" id ="room4"></div>
        <div class="room" id ="room5"></div>
        <div class="room" id ="room6"></div>


        <div class="mapLocation">
                <p>? ? ?</p>
        </div>
    </div>




    <div class="contentBox">
                <!-- Input to enter commands -->
                <div class="inputBox">
                    <button class="button" onclick="start()">Start</button>
                </div>

                                <!-- Text Box to say what is going -->
                <div class="textBox">
                    <p class = "startText">
                        Everything is dark. Maybe try opening your eyes?
                    </p>
                </div>
                <img src="https://cdn.dribbble.com/users/336977/screenshots/2040007/dungeon_preview_dribbble.gif" alt="" class="dungeon">
                <img src="" alt="" class="hidden">
            </div>

    <div class="sideBox">
        <p class="statBox">Name:<p class="playerName"></p></p>
        <p class="statBox">HP:<p class="playerStatHP"></p></p>
        <p class="statBox">Damage:<p class="playerStatDamage"></p></p>
        <p class="statBox">Accuracy<p class="playerStatAccuracy"></p></p>
        <p class="statBox">Weapon:<p class="playerWeapon"></p></p>

    </div>

        <script src="sanity.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- MAP to show location of player -->
    <div class="mapBox">
        <div class="room"><p>room 1</p></div>
        <div class="room"><p>room 2</p></div>
        <div class="room"><p>room 3</p></div>
        <div class="room"><p>room 4</p></div>
        <div class="room"><p>room 5</p></div>
        <div class="room"><p>room 6</p></div>
    </div>

        <!-- Text Box to say what is going -->
    <div class="textBox">
<p>blah blah blah</p>
    </div>

        <!-- Input to enter commands -->
<div class="inputBox">
    <label for="gameInput"></label>
    <input type="text" id="gameInput" class="input" enterkeyhit="enter" placeholder="start game">
</div>

        <script src="app.js" async defer></script>
    </body>
</html>
